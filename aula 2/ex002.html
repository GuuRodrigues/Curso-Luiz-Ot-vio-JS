<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
</head>
<body>
    

<script>
    const nome = prompt('Digite o seu nome completo:')
    document.body.innerHTML += `O seu nome é: ${nome}<br/>`
    document.body.innerHTML += `O seu nome tem: ${nome.length} letras <br/>` //quantidade de letras
    document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]}<br/>` //identificar o caracter pelo indice
    document.body.innerHTML += `Qual o indice da letra "O" do seu nome é: ${nome.indexOf('o')}<br/>` // identificar indice da primeira letra
    document.body.innerHTML += `Qual o último indice da letra "O" do seu nome é: ${nome.lastIndexOf('o')}<br/>` // identificar o indice da ultima letra
    document.body.innerHTML += `As últimas 3 letrar do seu nome são: ${nome.slice(-3)}<br/>` // retirar uma parte da string
    document.body.innerHTML += `AS palavras do seu nome são: ${nome.split(' ')}<br/>` // separar por ponto de referencia
    document.body.innerHTML += `Seu nome com letras maiúsculas: ${nome.toLocaleUpperCase()}<br/>`
    document.body.innerHTML += `Seu nome com letras minúsculas: ${nome.toLocaleLowerCase()}<br/>`

</script>

</body>
</html>
